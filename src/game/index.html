<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalis Clone - Game</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>
<body>
    <div id="app"></div>

            "imports": {
                "CrystalisGame": "./js/CrystalisGame.js"

        });
    </script>
</body>
</html>
