<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalis Clone - First Area</title>
    <link rel="stylesheet" href="styles.css">
        <script>
        // Function to toggle instructions visibility
        function toggleInstructions() {
            const content = document.getElementById('instructionsContent');
            const toggle = document.getElementById('instructionsToggle');
            
            content.classList.toggle('collapsed');
            toggle.classList.toggle('collapsed');
        }
        
        // Make toggle function globally accessible
        window.toggleInstructions = toggleInstructions;
    </script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="512" height="480"></canvas>
        
        <div id="ui">
            <div class="stat">LV: <span id="level">1</span></div>
            <div class="stat">HP: <span id="hp">16</span>/<span id="maxHp">16</span></div>
            <div class="hp-bar"><div class="hp-fill" id="hpFill"></div></div>
            <div class="stat">MP: <span id="mp">4</span>/<span id="maxMp">4</span></div>
            <div class="mp-bar"><div class="mp-fill" id="mpFill"></div></div>
            <div class="stat">EXP: <span id="exp">0</span></div>
            <div class="stat">Sword: <span id="currentSword">Wind</span></div>
        </div>
        
        <div id="instructions">
            <div
                id="instructionsHeader"
                class="collapsed"
                onclick="toggleInstructions()"
            >
                <span id="instructionsToggle">â–¼</span>
                <span>Controls (Click to toggle, or press H)</span>
            </div>
            <div id="instructionsContent" class="collapsed">
                <div class="controls">WASD/Arrow Keys: Move</div>
                <div class="controls">Z: Dash Forward</div>
                <div class="controls">Quick Space: Melee Attack</div>
                <div class="controls">Hold Space 1s + Release: Ranged Sword Attack</div>
                <div class="controls">Q: Magic/Item</div>
                <div class="controls">E: Change Magic</div>
                <div class="controls">T: Toggle Enemy Movement</div>
                <div class="controls">H: Toggle Instructions</div>
            </div>
        </div>
        
        <button id="toggleEnemiesBtn" onclick="window.game.toggleEnemyMovement()">
            Freeze Enemies
        </button>
    </div>
    
    <script type="module" src="./js/crystalis-game.js"></script>
</body>
</html>
